<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="file:///Users/diviksatija/Documents/Tech%20Projects/Rock-Paper-Scissors/css/style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <div class="move-container">
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="file:///Users/diviksatija/Documents/Tech%20Projects/Rock-Paper-Scissors/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="file:///Users/diviksatija/Documents/Tech%20Projects/Rock-Paper-Scissors/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="file:///Users/diviksatija/Documents/Tech%20Projects/Rock-Paper-Scissors/scissors-emoji.png" class="move-icon">
    </button>
    

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="autoPlay();" class="reset-score-button">AutoPlay</button>
    </div>

    <script src="file:///Users/diviksatija/Documents/Tech%20Projects/Rock-Paper-Scissors/js/rps.js"></script>
  </body>
</html>
